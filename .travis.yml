before_install:
      pip install --user awscli
      export PATH=$PATH:$HOME/.local/bin
script: 
      aws s3 cp . s3://online-calc.xyz/ --recursive --exclude ".travis.yml" --include "*" --endpoint-url  "online-calc.xyz.s3-website-us-east-1.amazonaws.com"      
deploy:
      provider: s3
      access_key_id: "$access_key_id"
      secret_access_key: "$secret_access_key"
      bucket: "online-calc.xyz"
